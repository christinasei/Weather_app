<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2";
      crossorigin = "anonymous";
    </script>
    <script
      src="https://kit.fontawesome.com/d53f32e17c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card all" id="all">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Search City"
                />
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <br />
              <div class="city" id="city"></div>
              <div class="date">Date</div>
              <div class="currentConditions" id="description">
                Current Conditions
              </div>
              <br />
              <div class="weatherIconNTemp">
                <span class="mainIcon"
                  ><i class="fa-solid fa-cloud-sun-rain main"></i
                ></span>
                <span><span id="temperature"></span> Â°C</span>
              </div>
            </div>
            <div class="col-6">
              <br />
              <br />
              <div>
                Humidtiy: <span class="humidity" id="humidity"></span> %
              </div>
              <div>Wind: <span class="wind" id="wind"></span> km/h</div>
            </div>
          </div>
          <br />
          <div class="row forecast">
            <div class="col-3">
              <div class="card">
                <div class="card-body">
                  <div class="Monday">Sunday</div>
                  <br />
                  <div class="weekdayIcon">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-body">
                  <div class="Monday">Monday</div>
                  <br />
                  <div class="weekdayIcon">
                    <i class="fa-solid fa-cloud-bolt"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-body">
                  <div class="Monday">Tuesday</div>
                  <br />
                  <div class="weekdayIcon">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-body">
                  <div class="Monday">Wednesday</div>
                  <br />
                  <div class="weekdayIcon">
                    <i class="fa-solid fa-sun"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function displayTemperature(response) {
        console.log(response.data.wind.speed);
        let cityElement = document.querySelector("#city");
        cityElement.innerHTML = response.data.name;
        let temperatureElement = document.querySelector("#temperature");
        temperatureElement.innerHTML = Math.round(response.data.main.temp);
        console.log(response.data.main.temp);
        let descriptionElement = document.querySelector("#description");
        descriptionElement.innerHTML = response.data.weather[0].description;
        let humidityElement = document.querySelector("#humidity");
        humidityElement.innerHTML = response.data.main.humidity;
        let windElement = document.querySelector("#wind");
        windElement.innerHTML = Math.round(response.data.wind.speed);
      }
      let apiKey = "477f09ca1a2fb1bfcfeb8e5a31f57826";
      let apiURL = `https://api.openweathermap.org/data/2.5/weather?q=Vienna&appid=${apiKey}&units=metric`;
      axios.get(apiURL).then(displayTemperature);
    </script>
  </body>
</html>
